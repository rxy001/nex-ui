<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e40af;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
    
    <!-- Pattern definition -->
    <pattern id="dots" x="0" y="0" width="60" height="60" patternUnits="userSpaceOnUse">
      <circle cx="15" cy="15" r="2" fill="white" opacity="0.1"/>
    </pattern>
    
    <!-- Glow filter -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bg-gradient)"/>
  
  <!-- Pattern overlay -->
  <rect width="1200" height="630" fill="url(#dots)" opacity="0.6"/>
  
  <!-- Floating shapes for decoration -->
  <circle cx="150" cy="100" r="60" fill="white" opacity="0.1"/>
  <circle cx="1050" cy="500" r="40" fill="white" opacity="0.08"/>
  <circle cx="1000" cy="150" r="30" fill="white" opacity="0.06"/>
  
  <!-- Main title -->
  <text x="600" y="280" text-anchor="middle" fill="white" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif" font-size="72" font-weight="800" filter="url(#glow)">Nex UI</text>
  
  <!-- Subtitle -->
  <text x="600" y="330" text-anchor="middle" fill="white" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif" font-size="28" font-weight="500" opacity="0.95">Beautiful, modern and reliable React component library</text>
  
  <!-- Feature tags background -->
  <rect x="300" y="380" width="120" height="40" rx="20" fill="white" fill-opacity="0.2" stroke="white" stroke-opacity="0.3" stroke-width="1"/>
  <rect x="540" y="380" width="120" height="40" rx="20" fill="white" fill-opacity="0.2" stroke="white" stroke-opacity="0.3" stroke-width="1"/>
  <rect x="780" y="380" width="120" height="40" rx="20" fill="white" fill-opacity="0.2" stroke="white" stroke-opacity="0.3" stroke-width="1"/>
  
  <!-- Feature tags text -->
  <text x="360" y="404" text-anchor="middle" fill="white" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif" font-size="16" font-weight="600">TypeScript</text>
  <text x="600" y="404" text-anchor="middle" fill="white" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif" font-size="16" font-weight="600">Dark Mode</text>
  <text x="840" y="404" text-anchor="middle" fill="white" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif" font-size="16" font-weight="600">Themeable</text>
  
  <!-- Tech stack (bottom left) -->
  <text x="40" y="600" fill="white" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif" font-size="16" opacity="0.7">React • Next.js • Emotion</text>
  
  <!-- Branding (bottom right) -->
  <text x="1160" y="600" text-anchor="end" fill="white" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif" font-size="18" font-weight="500" opacity="0.8">nex-ui-docs.vercel.app</text>
</svg>
